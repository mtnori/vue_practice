<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue.js example</title>
  </head>
  <body>
    <script>
      // データオブジェクト
      var data = { a: 1 };
      // Vueインスタンスにオブジェクトを追加する
      var vm = new Vue({
        data: data
      });
      console.log(vm.a = data.a); // => true

      vm.a = 2;
      console.log(data.a); // => 2

      data.a = 3;
      console.log(vm.a); // => 3
    </script>
  </body>
</html>
