<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue.js example</title>
  </head>
  <body>
    <div id="app">
      <p>{{ foo }}</p>
      <!-- これは `foo` を更新しなくなります! -->
      <button v-on:click="foo = 'baz'">Change it</button>
    </div>
    <script>
      var obj = {
        foo: 'bar'
      }

      Object.freeze(obj)

      new Vue({
        el: '#app',
        data: obj
      })
    </script>
  </body>
</html>
