<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue.js example</title>
  </head>
  <body>
    <div id="app-2">
      <span v-bind:title="message">
        私の上にマウスを数秒間置くと、動的にバインドされたタイトルが表示されます。
      </span>
    </div>
    <script>
      var app2 = new Vue({
        el: '#app-2',
        data: {
          message: 'あなたはこのページを' + new Date().toLocaleString() + 'にロードしました'
        }
      })
    </script>
  </body>
</html>
